<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>FasaNico Telecom</title>

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
          integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
          integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M=" crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
          integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
          crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="/WEB-INF/templateHTML/customTags/header::header"></div>
<h1>Profile</h1>
<title>Profile</title>
<div th:if="${session.user}" >
  <style>
    .row{
      font-size: 15px !important;
    }

    .head{
      font-size: 55px !important;
    }

  </style>

  <div class="row">
    <!-- USER table-->
    <div class="col">
      <table class="table">
        <caption>Personal Informations</caption>
        <thead class="thead-dark">
        <tr>
          <th scope="col"></th>
          <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <th scope="row" th:text="'ID'" ></th>
        <td th:text="${user.getId()}"></td>
        </tbody>
        <tbody>
          <th scope="row" th:text="'Username'" ></th>
          <td th:text="${user.getUsername()}"></td>
        </tbody>
        <tbody>
          <th scope="row" th:text="'Email'" ></th>
          <td th:text="${user.getEmail()}"></td>
        </tbody>
        <tbody>
        <th scope="row" th:text="'Insolvent'" ></th>
        <td th:text="${user.getInsolvent()}"></td>
        </tbody>
        <tbody>
        </tbody>
      </table>
    </div>
</div>
</div>
    <div th:unless="${session.user}">
    <h3>You have to log in or register to see this page</h3>
    <form action="registration.html" >
      <input type="submit" value="Register" />
    </form>
<form action="index.html" >
  <input type="submit" value="Log in" />
</form>
  </div>
</body>
</html>
