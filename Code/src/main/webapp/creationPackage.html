<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FasaNico Telecom</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
            integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M=" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>

    <script src="scripts/serviceFormManager.js"></script>
</head>
<body>
<div th:replace="/WEB-INF/templateHTML/customTags/header::header"></div>

<h1>PACKAGES CREATION</h1>

<div class="card" style="width: 30rem;">
    <div class="card-header">
        Create Optional Product
    </div>
    <form action="create-product" method="post">
        <div class="form-group">
            <label for="name">Product Name</label>
            <input type="text" class="form-control" name="name" id="name" aria-describedby="emailHelp" placeholder="Enter Package name">
        </div>

        <div class="form-group">
            <label for="monthFee">monthFee</label>
            <input type="text" class="form-control" name="monthFee" id="monthFee" placeholder="Month Fee">
        </div>

        <button type="submit" class="btn btn-primary">Create Product</button>
    </form>
</div>

<div th:replace="/WEB-INF/templateHTML/errorTemplate::errorTemplate"></div>

<div class="card" style="width: 50rem;">
    <div class="card-header">
        Create Package
    </div>
    <form id="packageForm"action="create-package" method="post">
        <div class="form-group">
            <label for="name">Product Name</label>
            <input type="text" class="form-control" name="name" id="name" aria-describedby="emailHelp" placeholder="Enter Package name">
        </div>

        <div class="card border-secondary mb-3" style="max-width: 35rem;">
            <div class="card-header">Valididty Periods</div>
            <div class="form-group col-md-6">
                <button type="button" onclick="addValidityPeriodForm()" class="btn btn-danger"> Add Validity Period </button>
            </div>
            <div class="card-body text-secondary" id="validity-container">
                <div  id="validity-period" class="form-row">
                    <div class="form-group col-md-6">
                        <label for="validity">Month of Validity</label>
                        <input  id="validity" name="validity" type="number" step="6" min="12"   placeholder="Validity">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="price">Price</label>
                        <input id="price" name="price" type="number" step="6" min="12" placeholder="Price">
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <select id="service-type" name="service-type" class="form-control">
                        <option value ="MPS" selected>Mobile Phone Service.</option>
                        <option value ="FPS" >Fixed  Phone Service.</option>
                        <option value ="FIS" >Fixed  Internet Service.</option>
                        <option value ="MIS" >Mobile  Internet Service.</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <button type="button" onclick="addService()" class="btn btn-warning"> Add Service </button>
                </div>
            </div>
        </div>
        <div id="services-container">

        </div>

        <div class="card border-secondary mb-3" style="max-width: 35rem;">
            <div class="card-header">Optional Products</div>
            <div class="form-group col-md-6">
                <button type="button" onclick="addOptionalProductForm()" class="btn btn-info"> Add Optional Product </button>
            </div>
            <div class="card-body text-secondary" id="optional-container">

            </div>
        </div>

        <button type="submit" class="btn btn-primary">Create Product</button>
    </form>

    <div hidden>
        <div  id="optional-selection" class="form-group col-md-4">
            <select name="optionals" class="form-control">
                <option th:each="prod : ${optionals}" th:value ="${prod.getId()}" th:text="${prod.getName()}"></option>
            </select>
        </div>
    </div>
</div>
</body>
</html>
