<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1 style="color: #5e9ca0;"><span style="background-color: #2b2301; color: #fff; display: inline-block; padding: 3px 10px; font-weight: bold; border-radius: 5px;">Register</span></h1>
<form action="registration" method="POST">
  <div class="form-group">
    <label for="username">Username:</label>
    <input type="text" class="form-control" placeholder="Enter username" id="username" name="username">
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" class="form-control" placeholder="Enter password" id="password" name="password">
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="text" class="form-control" placeholder="Enter email address" id="email" name="email">
  </div>
  <button type="submit" class="btn btn-primary">REGISTER</button>
</form>
<p th:text=" ${errorMsg}"></p>
</body>
</html>
