<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>FasaNico Telecom</title>

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
          integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
          integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M=" crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
          integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
          crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="/WEB-INF/templateHTML/customTags/header::header"></div>
<h1>SALES REPORT</h1>
<title>Title</title>




<div class="card-columns" style="margin:10px 0 35px 0;">
  <div class="card bg-light mb-3 selection" style="max-width: none;">
    <div class="card-header " th:text="'Total purchases: '+ ${totalPurchases} + ' (made in '+ ${purchasesCountsGrouped.size()}+ ' different packages)'"></div>
    <div class="card-body">
      <h5 class="card-title" th:text="Details"></h5>
      <div class="card-columns" style="margin:10px 0 35px 0;">
        <div class="card bg-light mb-3 selection" style="max-width: 18rem;" th:each="purchasesCountGrouped : ${purchasesCountsGrouped}">
          <div class="card-header " th:text="${purchasesCountGrouped.getName()}"}></div>
          <div class="card-body">
            <h5 class="card-title" th:text="${purchasesCountGrouped.getCount()}"></h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="card-columns" style="margin:10px 0 35px 0;">
  <div class="card bg-light mb-3 selection" style="max-width: none;">
    <div class="card-header " th:text="'Total purchases: '+ ${totalPurchases} + ' (made in '+ ${purchasesCounts.size()}+ ' different rate packages)'"></div>
    <div class="card-body">
      <h5 class="card-title" th:text="Details"></h5>
      <div class="card-columns" style="margin:10px 0 35px 0;">
        <div class="card bg-light mb-3 selection" style="max-width: 18rem;" th:each="purchasesCount : ${purchasesCounts}">
          <div class="card-header " th:text="${purchasesCount.getName() + ' ('+purchasesCount.getValidity()+' months rate)'}"></div>
          <div class="card-body">
            <h5 class="card-title" th:text="${purchasesCount.getCount()}"></h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="card-columns" style="margin:10px 0 35px 0;">
  <div class="card bg-light mb-3 selection" style="max-width: none;">
    <div class="card-header " th:text="'Total purchases: '+ ${totalPurchases} + ' (made in '+ ${purchasesCounts.size()}+ ' different rate packages)'"></div>
    <div class="card-body">
      <h5 class="card-title" th:text="Details"></h5>
      <div class="card-columns" style="margin:10px 0 35px 0;">
        <div class="card bg-light mb-3 selection" style="max-width: 18rem;" th:each="purchasesCount : ${purchasesCounts}">
          <div class="card-header " th:text="${purchasesCount.getName() + ' ('+purchasesCount.getValidity()+' months rate)'}"></div>
          <div class="card-body">
            <h5 class="card-title" th:text="${purchasesCount.getCount()}"></h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>

</body>
</html>
